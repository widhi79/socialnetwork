<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  .logo-title-container {
    text-align: center;
  }
  
  .logo {
    width: 100px; /* Adjust the width as needed */
    height: auto;
  }
  
  .title {
    font-size: 24px;
    margin-top: 10px;
  }
</style>
<title>Center Logo and Title</title>
</head>
<body>
  <div class="logo-title-container">
    <img class="logo" src="../../assets/logong.jpg" alt="Logo">
    <h1 class="title">ANGULAR FRAMEWORK</h1>
  </div>
</body>
</html>
